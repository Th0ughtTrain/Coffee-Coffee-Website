    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <img src="..\Images\coffecoffeelogo.png" width="70px" alt="Coffee Coffee Logo">
            <ul>
                <li><a href="..\index.html">Home</a></li>
                    <li><a href="..\About-page\about.html">About</a></li>
                    <li><a href="..\Menu-page\menu.html">Menu</a></li>
                    <li><a href="..\Promotions-page\promotions.html">Promotions</a></li>
                <li><button class="toggle-cart">Cart</button></li>
            </ul>
            <div class="cart-count">
                <p></p>
            </div>
            
        </div>
        <section class="cart hide">
            <strong>CART</strong>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$0</span>
            </div>
                <button class="btn btn-primary btn-purchase" style="display: none">Go Back to Menu</button>
        </section>
        <h1>Checkout</h1>
        <div class="checkout-wrapper">
            <div class="checkout-container">
                <h2>Billing Information</h2>
                <form class='name-field'>
                    <label for="first-name">First Name (required)</label>
                    <input type="text" name="first-name" id="first-name" class="text-field billing">
                    <label for="first-name">Last Name (required) </label>
                    <input type="text" name="last-name" id="last-name" class="text-field billing">
                </form>
                <form class="location-field">
                    <label for="country">Country/Region (required)</label>
                    <input type="text" name="country" id="country" class="text-field billing">
                    <br>
                    <label for="street-name">Street address (required)</label>
                    <input type="text" name="street-name" id="street-name" class="text-field billing">
                    <br>
                    <label for="apt">Apartment/Suite/Unit/etc..</label>
                    <input type="text" name="apt" id="apt" class="text-field-optional billing">
                    <br>
                    <label for="city">City (required)</label>
                    <input type="text" name="city" id="city" class="text-field billing">
                    <br>
                    <label for="state" class="">State</label>
                    <input type="text" name="state" id="state" class="text-field-optional billing">
                    <br>
                    <label for="zip-code">Zip/Postal Code (required) </label>
                    <input type="text" name="zip-code" id="zip-code" class="text-field billing">
                </form>
                <form class="email-field">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="text-field">
                </form>
                
            </div>
            <div class="purchase-recap">
                <h2>Purchase Information</h2>
            </div>
            <div class="payment-info">
                <h2>Payment Information</h2>
                <form class=" payment-form">
                    <label for="card-number">Card Number</label>
                    <input type="text" name="card-number" id="card-number" class="text-field payment" maxlength="0" value="1234567">
                    <br>
                    <label for="expiration">Expiration Date(mm/yyyy)</label>
                    <input type="text" name="expiration" maxlength="2" maxlength="2" class="expiration month payment">
                    <input type ="text" name="expiration" maxlength="4" minlength="4" class="expiration year payment">
                    <label for="card-code">Card Code</label>
                    <input type="text" name="card-code" maxlength="3" minlength="3" id="card-code" class=" card-security payment">
                    
                </form>
                <a class="checkout-btn-purchase">Purchase</a>
                <img src="..\Images\Credit Card Security Code.jpg" width="200px" alt="credit card security code location" >
            </div>
        </div>
        <div class="footer">
            <p>Phone: 123-456-789</p>
            <p>Address: XXXXX Coffee Way Drive</p>
            <p>Follow us on Social Media!!</p>
            <a href=""><img src="..\Images\f-ogo_RGB_HEX-58.png" alt="facebook page"></a>
            <a href=""><img src="..\Images\glyph-logo_May2016-150x150.png" alt="instagram page"></a>
            <a href=""><img src="..\Images\Twitter_Logo_Blue-150x150.png" alt="Twitter" ></a>
        </div>
    </div>
    <script src="checkout.js" async defer></script>
</body>
